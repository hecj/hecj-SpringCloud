server.port=10000
spring.application.name=eureka-server

spring.security.basic.enabled=true
spring.security.user.name=eureka
spring.security.user.password=${REGISTRY_SERVER_PASSWORD:eureka}

eureka.instance.hostname=localhost
eureka.instance.metadata-map.user.name=${security.user.name}
eureka.instance.metadata-map.user.password=${security.user.password}
#表示是否将自己注册到Eureka Server，默认为true。由于当前应用就是Eureka Server，故而设置为false
eureka.client.registerWithEureka=false
#表示是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server，不需要同步其他的Eureka Server节点的数据，故而设置为false
eureka.client.fetchRegistry=false
#Eureka server地址，查询服务和注册服务都需要依赖这个地址，多个地址可用逗号（英文的）分割
eureka.client.serviceUrl.defaultZone=http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
