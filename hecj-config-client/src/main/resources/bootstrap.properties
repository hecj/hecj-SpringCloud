server.port=9500
spring.application.name=hecj-config-client

hecj.user=hecj
hecj.passwd=hecj

#安全认证
spring.security.basic.enabled=true
spring.security.user.name=${hecj.user}
spring.security.user.password=${REGISTRY_SERVER_PASSWORD:${hecj.passwd}}

#配置中心
spring.cloud.config.server.git.uri=http://git.xylink.net/hecj/springcloud-config-repo.git
spring.cloud.config.server.git.username=hecj
spring.cloud.config.server.git.password=xxx

#Eureka注册中心
eureka.client.serviceUrl.defaultZone=http://${hecj.user}:${hecj.passwd}@node1:10000/eureka/
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.metadata-map.user.name=${hecj.user}
eureka.instance.metadata-map.user.password=${hecj.passwd}