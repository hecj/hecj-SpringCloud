server.port=9000
spring.application.name=hecj-service-user

spring.security.basic.enabled=true
spring.security.user.name=hecj
spring.security.user.password=${REGISTRY_SERVER_PASSWORD:hecj}

eureka.client.serviceUrl.defaultZone=http://hecj:hecj@localhost:10000/eureka/
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.metadata-map.user.name=hecj
eureka.instance.metadata-map.user.password=hecj

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
